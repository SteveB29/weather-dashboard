<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1> Weather Dashboard</h1>
    </header>

    <div class="main-content container-fluid">
        <aside class="city-lookup col-lg-3">
            <form id="search-form" class="card-body">
                <label for="city-search" class="form-label">Search for a City:</label>
                <input name="city-search" id="city-search" type="text" class="form-control"/>
                <button type="reset" id="submit-button" class="btn btn-primary">Search</button>
              </form>
        </aside>
        <div class="weather-info card-body col-lg-9">
            <section class="current-weather">
                <div class="weather-header">
                    <h3>New Milford (7/1/2020)</h3>
                    <div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png"/>
                    </div>
                </div>
                <p>Temp: 74&#176F</p>
                <p>Wind: 6.2 MPH</p>
                <p>Humidity: 45%</p>
                <div class="uv-index">
                    <p>UV Index:</p>
                    <div class="uv-number">
                        <p>0.45</p>
                    </div>
                </div>
            </section>
            <section class="five-day-forecast">
                <h3>5-Day Forecast:</h3>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
