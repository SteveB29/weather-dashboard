<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1> Weather Dashboard</h1>
    </header>

    <div class="main-content container-fluid">

        <!-- search and previous search block -->
        <aside class="city-lookup col-lg-3">
            <!-- search form -->
            <form id="search-form" class="card-body">
                <label for="city-search" class="form-label">Search for a City:</label>
                <input name="city-search" id="city-search" type="text" class="form-control"/>
                <button type="reset" id="submit-button" class="btn btn-primary">Search</button>
            </form>

            <!-- previous search buttons -->
            <div class="previous-search"></div>
            <div id="previous-cities" class="card-body">
            </div>
        </aside>

        <!-- weather info -->
        <div class="weather-info col-lg-9">
            <!-- current weather, placeholder if nothing has been loaded -->
            <section class="current-weather">
                <div class="weather-header">
                    <h3>City (Date)</h3>
                </div>
                <p>Temp:</p>
                <p>Wind:</p>
                <p>Humidity:</p>
                <div class="uv-index">
                    <p>UV Index:</p>
                    <div class="uv-number">
                    </div>
                </div>
            </section>

            <!-- five day forecast -->
            <section>
                <div>
                    <h3>5-Day Forecast:</h3>
                </div>
                <div id="forecast-box" class="row forecast-box"></div>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
